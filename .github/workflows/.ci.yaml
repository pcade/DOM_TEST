name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint Ansible Roles
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install ansible ansible-lint yamllint
      - name: Run yamllint
        run: yamllint roles/
      - name: Run ansible-lint
        run: ansible-lint roles/

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build Docker image
        run: |
          docker build -t ansible-role-test:latest -f docker/Dockerfile .
      - name: Run Docker container
        run: |
          docker run -d --name ansible-container ansible-role-test:latest tail -f /dev/null

  log_check:
    name: Check Logs
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Install jq
        run: sudo apt update && sudo apt install -y jq
      - name: Check container status
        run: |
          echo "Checking container status..."
          docker ps -a
      - name: Inspect container logs
        run: |
          echo "Inspecting logs for ansible-container..."
          docker logs ansible-container || {
            echo "No logs available for ansible-container or container does not exist!";
          }
      - name: Check ansible-ssh-audit.log
        run: |
          docker cp ansible-container:/var/log/ansible-ssh-audit.log ./ansible-ssh-audit.log
          if [ ! -f ./ansible-ssh-audit.log ]; then
            echo "Log file not found!"
            exit 1
          fi
          jq empty ./ansible-ssh-audit.log
      - name: Clean up
        run: |
          docker stop ansible-container
          docker rm ansible-container
